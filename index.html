<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Decoder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Text Decoder</h1>

        <button onclick="decodeText()">Decode</button>

        <p id="decodedText"></p>
    </div>

</body>
</html>
